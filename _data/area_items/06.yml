- title: "A - trap"
  desc: |-
    On opening the door DC12 perception check to notice a metal pin with a skull attached by a string

- title: "B - Secret door"
  desc: |-
    DC15 perception to discover DC12 investigation to work out the opening mechanism the door leads to a rough low ceilinged corridor that ends with a ladder.  It leads up into a hollow crate in the corner of a disused warehouse near to the house.  Zlatan knows about it and if he thinks that his master has fled will come here to meet him.

- title: "Barrels and crates"
  desc: |-
    The room is stacked on both sides with barrels and crates storing alchemetical reagents.  If you can find a way of looting them and selling them they are worth 500gp.

